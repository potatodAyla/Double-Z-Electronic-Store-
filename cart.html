<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.PNG" type="image/x-icon" />
    <title>Double Z Electronic</title>

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- animate css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- bootstrap icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- external css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg mb-4 sticky-top">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center"
          href="index.html"
          id="logo"
        >
          Double Z Electronic
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                <span class="position-relative d-inline-block">
                  <i class="bi bi-cart3 fs-5"></i>

                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                    id="cartCount"
                  >
                    0
                  </span>
                </span>
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search" onsubmit="return false;">
            <input
              type="search"
              class="form-control search-input"
              placeholder="Search products..."
              id="searchInput"
            />
          </form>
        </div>
      </div>
    </nav>

    <!-- CART CONTENT -->
    <section class="container my-5">
      <h2 class="mb-4 fw-bold">üõí Shopping Cart</h2>

      <!-- CART ITEMS -->
      <div id="cart-items" class="cart-list mb-4"></div>

      <!-- SUMMARY -->
      <div class="card cart-summary shadow-sm">
        <div
          class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center gap-3"
        >
          <h5 class="mb-0">
            Total:
            <span class="text-primary fw-bold fs-4" id="cart-total">0 MMK</span>
          </h5>

          <div class="d-flex gap-2">
            <a href="products.html" class="btn btn-outline-primary px-4">
              ‚Üê Continue Shopping
            </a>
            <button class="btn btn-primary px-4">Checkout</button>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- script js  -->
    <script src="script.js"></script>
  </body>
</html>
